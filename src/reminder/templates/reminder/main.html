<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
    <link type="text/css" href="{% static 'reminder/css/main.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://snipp.ru/cdn/jqueryui/1.12.1/jquery-ui.min.css">
    
</head>

<body>

    <!--Popap start-->
 
    <div id="popup-1">

        <div class="popup-content">

            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="search-form__info">
                    <input type="text" name="Reminder_text" class="search-form__field" placeholder="Введите текст уведомления">
                    <br>
                    <input type="text" name="User_mail" class="search-form__field" placeholder="Введите вашу почту">
                </p>
                <hr>
                <div class="add_datetime_link">
                    <input type="text" name="data" class="redminer_add_date" id="datepicker" placeholder="Set Date   |">
                    <input type="text" name="time" class="redminer_add_date" id="clockpicker" placeholder="Set Time">
                    <a href="" id="close-popup-1" class="redminer_add" value="Cancel">
                        Cancel
                    </a>
                    <button type="submit" class="redminer_add">ADD</button>
                </div>
            </form>
    
        </div>
        
    </div>

    <!--Popap end-->



    <!--Header start-->
    <header class="header">

        <div class="wrapper">

            <div class="header__wrapper">
                
                <div class="header__logo">
                    <h1>Reminders</h1>
                </div>

                <div class="header__add">
                    <a href="#!" id="open-popup-1" class="header__link"> 
                        <img src="static/reminder/img/circle1.svg" alt="add entry" class="places__card-pic">
                    </a>
                </div>

            </div>

        </div>

    </header>
    <!--Header end-->



    <!--Viewing added notifications START-->

    <main class="main">
        <section class="intro" id="sign-in">
            <div class="wrapper_main">
                {% block content %}
                    {% for i in notifications %}
                    <div class="wrapper_info_reminder">
                        <div class="info_reminder">        
                            <h2>{{i.text_reminder}}</h2>
                            <p>{{i.date_notification}} {{i.time_notification}}</p>
                        </div>
                        <div class="wrapper_link_info">
                            <a href="#!">
                                <img class="arrow_add_remove_reminder" src="static/reminder/img/arrow.svg" alt="arrow">
                            </a>
                        </div>
                    </div>
                    <hr color="black" size="small">

                    {% endfor %}
                {% endblock %}
            </div>
        </section>
    </main>

    <!--Viewing added notifications END-->






    <!--Подключение скрипта календаря START-->
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://snipp.ru/cdn/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--Подключение скрипта календаря END-->




    <!--ПОДКЛЮЧЕНИЕ СКРИПТА ВРЕМЕНИ START-->
    <script src="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
    <link rel="stylesheet" href="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css"></link>
    <!--ПОДКЛЮЧЕНИЕ СКРИПТА ВРЕМЕНИ END-->



    <script type="text/javascript" src="{% static 'reminder/js/app.js' %}"></script>


</body>
</html>
